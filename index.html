<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Itumeleng Weather App</title>
</head>
<body>
    <div class="weather-app-content">
    <header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter your city" required class="search-form-input" id="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
    </form>
    </header>
<main>
    
    <div class="current-city-details">
    <h1 id="city">Johannesburg</h1>
    <p class="current-condition"> <strong id="day-time"> Sunday, 12:51 </strong> |
    <strong>Humidity:</strong> <em id="humidity"></em> |
    <strong>Wind:</strong> <em id="wind-speed"></em>
    </p>
    </div>
    <div class="weather-info">
    <div class="current-weather-details">
        <div class="description" id="description">Mostly Sunny</div>
        <div class="weather-temperature">
            <div id="icons"></div>          
            <div class="temperature-value" id="temperature">17</div>
            <div class="temperature-degree">°C</div>
        </div>
    </div>
    <p class="highs-lows"> 
        <strong>H: 17</strong> 
        <br>
        <strong>L:</strong> 7°C
    </p>
</div>
<div class="weather-forecast" id="upcoming"></div>
    
</main>

<footer>
    This project was Coded by 
    <a href="https://github.com/Itumeleng1307" target="_blank">Itumeleng Mbangi</a>, is 
    <a href="https://github.com/Itumeleng1307/itumeleng-weather-app" target="_blank">open sourced on Github</a> and hosted on 
    <a href="https://itumeleng-weather-app.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
